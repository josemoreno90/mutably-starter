<!DOCTYPE html>
<html>
  <head>
    <title>Mutably front-end</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/script.js"></script>


  </head>
  <body class="container">
    <div class="col-sm-8 col-sm-offset-2">
      <nav class="navbar navbar-default">
        <a class="navbar-brand" href="/">Mutably Front-End</a>
      </nav>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Create Pokemon</h4>
          </div>
          <div class="modal-body">
            <!-- Create pokemon Form -->
            <form method="POST" action="http://mutably.herokuapp.com/pokemon" id="createForm">
              <div class="form-group">
                <label for="__id">_id</label>
                <input name="__id" type="text" class="form-control" id="__id">
              </div>
              <div class="form-group">
                <label for="name">Pokemon Name</label>
                <input name="name" type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="pokedex">Pokedex:</label>
                <input name="pokedex" type="text" class="form-control" id="pokedex">
              </div>
              <div class="form-group">
                <label for="evolves_from">Evolves From:</label>
                <input name="evolves_from" type="text" class="form-control" id="evolves_from">
              </div>
              <div class="form-group">
                <label for="image">Image Url:</label>
                <input name="image" type="text" class="form-control" id="image">
              </div>
              <div class="form-group">
                <label for="__v">Version:</label>
                <input name="__v" type="text" class="form-control" id="__v">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
           </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>



      <div class="panel panel-default">
        <div class="guts panel-heading">
          <!-- Trigger the modal with a button -->
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Create Pokemon</button>
        </div>
        <ul class="list-group">
          <div id="resource"></div>
        </ul>
      </div>
    </div>
  </body>
</html>
